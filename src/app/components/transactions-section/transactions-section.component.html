@if (transactions.length > 0) {
  <ol>
    @for (transaction of transactions; track transaction.id) {
      <transaction-item [transaction]="transaction"></transaction-item>
    }
  </ol>
}
<button
  custom-button
  [shape]="'rounded'"
  [size]="'big'"
  class="fixed-bottom"
  (click)="addRandomTransaction()">
  Añadir una transacción aleatoria
</button>
