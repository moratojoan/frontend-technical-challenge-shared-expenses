<li>
  <div>
    <p class="description">
      {{transaction.description}}
    </p>
    <p>
      {{transaction.date | date: "d MMMM, y, h:mm a" : undefined : "es"}}
    </p>
    <p>
      {{transaction.member.name}}
    </p>
  </div>
  <p class="price">
    {{transaction.amount.value | currency: transaction.amount.currency : "symbol" : undefined : "es"}}
  </p>
</li>
